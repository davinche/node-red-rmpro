<script type="text/javascript">
  RED.nodes.registerType("learning", {
    category: "RMPro",
    color: "#c0c0c0",
    defaults: {
      name: { value: "" },
      deviceType: {},
      ip: {},
      macAddress: {},
      learning: { value: "enter", required: true },
    },
    inputs: 1,
    outputs: 0,
    icon: "bridge.svg",
    label: function () {
      return this.name || "learning";
    },
  });
</script>

<script type="text/html" data-template-name="learning">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-fw fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row">
    <label for="node-input-deviceType"><i class="fa fa-fw fa-user-o"></i> Device Type</label>
    <input type="number" id="node-input-deviceType" placeholder="eg: 10119" />
  </div>
  <div class="form-row">
    <label for="node-input-ip"><i class="fa fa-fw fa-dot-circle-o"></i> IP Address</label>
    <input type="text" id="node-input-ip" placeholder="ipv4 address of the RMPro device" />
  </div>

  <div class="form-row">
    <label for="node-input-macAddress"><i class="fa fa-fw fa-id-card-o"></i> MAC</label>
    <input type="text" id="node-input-macAddress" />
  </div>

  <div class="form-row">
    <label for="node-input-learning"><i class="fa fa-fw fa-question-circle-o"></i> Mode</label>
    <select id="node-input-learning">
      <option value="enter">Enter Learning Mode</option>
      <option value="exit">Exit Learning Mode</option>
    </select>
  </div>
</script>

<script type="text/html" data-help-name="learning">
  <p>A node that tells the RMPro to enter or exit code learning mode.</p>
</script>
